[plugin]
name="Auto Collider"
description="Automates creating collision shapes and physics bodies for selected 3D meshes, as well as converting these to Multiplayer nodes."
author="Caleb and Gemini"
version="1.5"
script="auto_collider.gd"

[settings]
# Default RigidBody3D properties for "Make RigidBody3D" tool
rigidbody_mass=1.0
rigidbody_friction=0.5
rigidbody_bounce=0.0
rigidbody_linear_damp=0.1
rigidbody_angular_damp=1.0
rigidbody_lock_linear_y=true
rigidbody_lock_angular_x=false
rigidbody_lock_angular_z=false

# Path to the generic multiplayer object script (now inside the addon folder)
multiplayer_object_script_path="res://addons/auto_collider/multiplayer_object.gd"
